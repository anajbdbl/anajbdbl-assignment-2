<!-- index.html -->

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Algorithm</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>KMeans Clustering Algorithm</h1>

        <!-- Number of Clusters Input -->
        <label for="clusters">Number of Clusters (k):</label>
        <input type="number" id="clusters" value="3" min="1" max="10">

        <!-- Initialization Method Dropdown -->
        <label for="initialization">Initialization Method:</label>
        <select id="initialization">
            <option value="random">Random</option>
            <option value="farthest">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>

        <!-- Buttons -->
        <div class="buttons">
            <button id="step">Step Through KMeans</button>
            <button id="converge">Run to Convergence</button>
            <button id="generate">Generate New Dataset</button>
            <button id="reset">Reset Algorithm</button>
        </div>

        <!-- Plot Area for KMeans Clustering -->
        <div id="plot"></div>
    </div>

    <script src="static/script.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
