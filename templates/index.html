<!-- index.html -->

<html>
<head>
    <title>KMeans Clustering Algorithm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>KMeans Clustering Algorithm</h1>
    <div class="controls">
        <label for="kClusters">Number of Clusters (k):</label>
        <input type="number" id="kClusters" min="1" max="10" value="3">
        <label for="initMethod">Initialization Method:</label>
        <select id="initMethod">
            <option value="random">Random</option>
            <option value="farthest_first">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>
        <br>
        <button id="generateData">Generate New Dataset</button>
        <button id="step">Step Through KMeans</button>
        <button id="converge">Run to Convergence</button>
        <button id="reset">Reset</button>
    </div>
    <br>
    <div id="status"></div>
    <canvas id="chart"></canvas>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
